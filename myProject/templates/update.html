<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit TODO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Edit TODO</h1>
    <form action="/update/{{ todo.sno }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ todo.title }}" required>
        <label for="desc">Description:</label>
        <textarea name="desc" id="desc" required>{{ todo.desc }}</textarea>
        <button type="submit">Update</button>
    </form>
    <p><a href="/">Back to TODO List</a></p>
</body>
</html>
