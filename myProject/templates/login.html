<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
          background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .card {
          border-radius: 20px;
          box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      }
      .card h2 {
          font-weight: bold;
          color: #333;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
          <div class="card p-4">
              <h2 class="text-center mb-4">Login</h2>
              <form id="loginForm">
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <div id="message" class="alert mt-3 d-none"></div>
          </div>
      </div>
  </div>
</div>

<script>
document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
    });
    const data = await res.json();
    const messageBox = document.getElementById('message');

    if (res.ok) {
        // Save token to localStorage
        localStorage.setItem('token', data.access_token);

        messageBox.classList.remove("d-none", "alert-danger");
        messageBox.classList.add("alert", "alert-success");
        messageBox.innerHTML = "✅ Login successful! Redirecting...";

        // Redirect after 1.5s
        setTimeout(() => {
            window.location.href = "/";
        }, 1500);
    } else {
        messageBox.classList.remove("d-none", "alert-success");
        messageBox.classList.add("alert", "alert-danger");
        messageBox.innerHTML = "❌ Login failed: " + data.msg;
    }
};
</script>
</body>
</html>
