<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>

            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"

            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container">
        <h1>Add a Todo</h1>
        <form id="addTodoForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required />
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" id="desc" name="desc" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
        <div id="addTodoMsg" class="mt-2"></div>
    </div>

    <div class="container">
        <h2>Todo List</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Date Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="todoTableBody">
            <!-- Todos will be rendered here by JS -->
          </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    // Redirect to login if token missing
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login-page';
    }

    // Fetch and render todos
    async function loadTodos() {
      const res = await fetch('/api/todos', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      if (res.ok) {
        const todos = await res.json();
        const tbody = document.getElementById('todoTableBody');
        tbody.innerHTML = '';
        todos.forEach(todo => {
          tbody.innerHTML += `<tr>
            <th scope="row">${todo.sno}</th>
            <td>${todo.title}</td>
            <td>${todo.desc}</td>
            <td>${todo.date_created}</td>
            <td>
              <a href="/update/${todo.sno}" class="btn btn-sm btn-warning">Edit</a>
              <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.sno})">Delete</button>
            </td>
          </tr>`;
        });
      } else {
        document.getElementById('todoTableBody').innerHTML = '<tr><td colspan="5" class="text-danger">Failed to load todos.</td></tr>';
      }
    }
    loadTodos();

    // Delete Todo function
    window.deleteTodo = async function(sno) {
      if (!confirm('Delete this todo?')) return;
      const res = await fetch(`/delete/${sno}`, {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      if (res.ok) {
        loadTodos();
      } else {
        alert('Failed to delete todo.');
      }
    }

    // Add Todo form submit
    document.getElementById('addTodoForm').onsubmit = async function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const res = await fetch('/add', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({title, desc})
      });
      const msgBox = document.getElementById('addTodoMsg');
      if (res.ok) {
        msgBox.innerHTML = '<span class="text-success">Todo added! Refreshing...';
        setTimeout(() => loadTodos(), 1000);
      } else {
        msgBox.innerHTML = '<span class="text-danger">Failed to add todo.</span>';
      }
    };
    </script>
  </body>
</html>
